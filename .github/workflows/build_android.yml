name: Android CI

on:
  push:
    branches: ["feature/setup_ci" ]
  pull_request:
    branches: [ "master" ]

jobs:
  unit-tests:
    environment: debug
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Load Google Service json
        env:
            GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
        run:  echo $GOOGLE_SERVICES | base64 --decode > application/google-services.json

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Unit test with Gradle
        run: ./gradlew testDebugUnitTest

  deploy:
    needs: [ unit-tests ]
    environment: debug
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Load Google Service json
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
        run:
            echo $GOOGLE_SERVICES | base64 --decode > application/google-services.json

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Rick And Morty App debug
          path: application/build/outputs/apk/debug/application-debug.apk
