name: Android CI

on:
  push:
    branches: ["feature/setup_ci" ]
  pull_request:
    branches: [ "master" ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Load Google Service json
        env:
            INPUT: ${{ secrets.GOOGLE_SERVICES-debug }}
        run: echo $INPUT

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Unit test with Gradle
        run: ./gradlew testDebugUnitTest

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build
